<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threads</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="icon" href="accets/images/logo-ic.svg" type="image/x-icon">
    <link rel="shortcut icon" href="accets/images/logo-ic.svg" type="image/x-icon">
</head>

<body>
    <div class="container">
        <header class="header">
            <img src="accets/images/logo.png" alt="Threads Logo" class="cite-logo">
        </header>

        <main id="main-content" class="main-content"></main>

        
        <div id="modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>New Message</h2>
                    <button id="close-modal-btn" class="close-modal-btn">X</button>
                </div>

                <form id="create-message-form">
                    <div class="form-group">
                        <label for="modal-user-id">Your nickname:</label>
                        <input type="text" id="modal-user-id" required>
                    </div>

                    <div class="form-group">
                        <label for="modal-text">Message:</label>
                        <textarea id="modal-text" rows="5" required></textarea>
                    </div>

                    <button type="submit" id="modal-btn-send" class="modal-btn-send">Send</button>
                </form>
            </div>
        </div>

        <footer class="bottom-bar">
            <button id="open-modal-btn" class="open-modal-btn">+</button>
        </footer>
    </div>

    
    <script defer type="module" src="./dist/client/main.js"></script>
</body>
</html>
